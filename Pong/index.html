<!DOCTYPE html>
<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();
				var menu_text = new sjs.Text("3D Pong",28,"purple");

				menu_text.centerH();

				var startBtn = new sjs.Button("Start", function(){
					window.location = "pong.html";
				});

				startBtn.center();

				var infoBtn = new sjs.Button("Info", function(){
					window.location = "info.html";
				});

				infoBtn.moveTo(227,235);

				var info_text = new sjs.Text("Created by ethanf30",20,"purple");

				info_text.bottom().centerH();

			} //end start
		</script>
	</head>
<body onload="start()">
	<h1> Menu </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>
